{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Memory</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="{% static '/js/scripts.js' %}"></script>
</head>

<body>
    {% if not user.is_authenticated %}
    {% load socialaccount %}
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Welcome to Place Memory App</h1>
            <p class="lead">Login to continue.</p>
            <hr class="my-4">
            <a class="btn btn-primary btn-lg login-button" href="{% provider_login_url 'google' %}" role="button">Login with Google</a>
        </div>
    </div>
    {% else %}
        <div class="container">
            {% include 'myApp/topbar.html' %}
            {% block content %}{% endblock %}
        </div>
    {% endif %}
</body>

</html>
